<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Patient Information</title>
  <link rel="stylesheet" href="PatientPage.css">
</head>
<header class="navbar navbar-expand-lg navbar-dark bg-primary p-3">
    <div style="width: 100% ;" class="container d-flex align-items-center">
        <h1 class="text-white mb-0">Patient Portal</h1>
    </div>
</header>
<body>

  <div class="container">
    <h1>Patient Information</h1>
    
    <!-- Patient Info Form -->
    <form id="patient-form">
      <label for="patient-name">Name:</label>
      <input type="text" id="patient-name" value="Sarah Johnson" />

      <label for="patient-email">Email:</label>
      <input type="email" id="patient-email" value="sarah@example.com" />

      <label for="patient-phone">Phone:</label>
      <input type="tel" id="patient-phone" value="123-456-7890" />

      <label for="patient-address">Address:</label>
      <input type="text" id="patient-address" value="123 Main St" />

      <label for="patient-gender">Gender:</label>
      <input type="text" id="patient-gender" value="Female" disabled />

      <button type="submit">Save</button>
    </form>

    <hr>
    <br>
    <h2>Doctors List</h2>
    <table id="doctors-table">
      <thead>
        <tr>
          <th>Doctor's Name</th>
          <th>Phone Number</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Dr. Jane Smith</td>
          <td>+0987654321</td>
        </tr>
        <tr>
          <td>Dr. John Doe</td>
          <td>+1234567890</td>
        </tr>
        <tr>
          <td>Dr. Clara Adams</td>
          <td>+321-654-9870</td>
        </tr>
      </tbody>
    </table>
  </div>
  <footer class="footer bg-primary text-white text-center p-3 mt-4">
    <div class="container">
        <h5>Contact</h5>
        <ul class="list-unstyled">
            <li>Email: admin@example.com</li>
            <li>Phone: +1234567890</li>
        </ul>
        <div class="mt-3">&copy; 2025 Patient Portal | All Rights Reserved</div>
    </div>
</footer>
  <script src="PatientPage.js"></script>
</body>
</html>
