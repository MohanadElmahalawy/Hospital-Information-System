<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Portal</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>

    <header class="navbar navbar-expand-lg navbar-dark bg-primary p-3">
        <div class="container d-flex align-items-center">
            <h1 class="text-white mb-0">Admin Portal</h1>
        </div>
    </header>

    <div class="container my-4">
        <div class="row">
            <div class="col-md-12">
                <div class="card shadow p-4 mb-4">
                    <h3 class="mb-3">Manage Doctors</h3>
                    <button class="btn btn-primary mb-3" onclick="addDoctor()">Add Doctor</button>
                    <table class="table table-bordered">
                        <thead class="table-primary">
                            <tr>
                                <th>Name</th>
                                <th>Email</th>
                                <th>Phone</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="doctorTable"></tbody>
                    </table>
                </div>
            </div>

            <div class="col-md-12">
                <div class="card shadow p-4">
                    <h3 class="mb-3">Manage Patients</h3>
                    <table class="table table-bordered">
                        <thead class="table-primary">
                            <tr>
                                <th>Name</th>
                                <th>Email</th>
                                <th>Phone</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="patientTable"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer bg-primary text-white text-center p-3 mt-4">
        <div class="container">
            <h5>Contact</h5>
            <ul class="list-unstyled">
                <li>Email: admin@example.com</li>
                <li>Phone: +1234567890</li>
            </ul>
            <div class="mt-3">&copy; 2025 Admin Portal | All Rights Reserved</div>
        </div>
    </footer>

    <script src="adminstrator.js"></script>
</body>
</html>
